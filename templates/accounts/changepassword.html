{% extends 'accountsBase.html' %}
{% block contant %}
{% load static %}

<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('{% static 'accounts/assets/images/backgrounds/login-bg.jpg' %}')">
    <div class="container">
        <div class="form-box">
            <div class="form-tab">
                <ul class="nav nav-pills nav-fill" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" id="signin-tab-2" data-toggle="tab" role="tab" aria-controls="signin-2" aria-selected="false">Change Password</a>
                    </li>
                
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="register-2" role="tabpanel" aria-labelledby="register-tab-2">
                        <form method="POST" action="{% url 'passwordsetter' %}" >
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="register-password-2">Password *</label>
                                <input type="password" class="form-control" id="register-password-1" name="password" required>
                            </div><!-- End .form-group -->

                            <div class="form-group">
                                <label for="register-email-2">Confirm password *</label>
                                <input type="password" class="form-control" id="register-password" name="cpassword" required>
                            </div><!-- End .form-group -->

                            <div class="form-group">
                                <button type="submit" class="btn btn-outline-primary-2">
                                    <span>Submit</span>
                                <i class="icon-long-arrow-right"></i>
                                </button> 
                                {% if message %}
                                <p class="text-center text-danger">{{message}}</p>
                                {% endif %}
                            </div><!-- End .f-->
                            </div> <!-- End .form-footer -->
                        </form>
                            </div><!-- End .row -->
                        </div><!-- End .form-choice -->
                    </div><!-- .End .tab-pane -->
                </div><!-- End .tab-content -->
            </div><!-- End .form-tab -->
        </div><!-- End .form-box -->
    {% endblock %}
